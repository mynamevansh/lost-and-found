<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Lost and Found</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <a href="#" class="lost" onclick="navigateWithLoader('lost.html')">Lost</a>
        <a href="#" class="found" onclick="navigateWithLoader('found.html')">Found</a>
    </div>    

    <div id="loading-screen" class="loading-screen hidden">
        <div class="loader-container">
            <div class="loader"></div>
            <h1 class="loading-text">Loading...</h1>
        </div>
    </div>

    <!-- Inline safety: hide loader unless navigation flag is set -->
    <script>
      (function(){
        try {
          const ls = document.getElementById('loading-screen');
          const navigating = sessionStorage.getItem('navigating');
          if (ls && !navigating) {
            ls.classList.remove('visible');
            ls.classList.add('hidden');
          }
        } catch(e){}
      })();
    </script>

    <script src="js/app.js"></script>
</body>
</html>
