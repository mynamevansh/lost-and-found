<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Lost and Found</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px; z-index: 100;">
        <button onclick="logout()" style="background: rgba(255, 150, 160, 1); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">Logout</button>
    </div>

    <div class="container">
        <a href="#" class="lost" onclick="navigateWithLoader('lost.html')">Lost</a>
        <a href="#" class="found" onclick="navigateWithLoader('found.html')">Found</a>
    </div>    

    <div id="loading-screen" class="loading-screen hidden">
        <div class="loader-container">
            <div class="loader"></div>
            <h1 class="loading-text">Loading...</h1>
        </div>
    </div>

    <script>
      (function(){
        try {
          const ls = document.getElementById('loading-screen');
          const navigating = sessionStorage.getItem('navigating');
          if (ls && !navigating) {
            ls.classList.remove('visible');
            ls.classList.add('hidden');
          }
        } catch(e){}
      })();
    </script>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('userToken');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        checkAuth();
    </script>

    <script src="js/app.js"></script>
</body>
</html>
