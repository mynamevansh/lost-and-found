<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lost.css">
    <title>Lost Page</title>
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-stars"></div>

    <h1>"Lost Items"</h1>
    <div class="lost-container">
        <div class="first-box">
            <div class="first"></div>
            <div class="text-container">
                <h2>Item lost:-Bike</h2>
                <p>Last seen:-near tuck shop</p>
                <p>Owner:-Vansh Ranawat</p>
                <p>Contact info:-9509410180</p>
            </div>
        </div>
        <div class="second-box">
            <div class="second"></div>
            <div class="text-container">
                <h2>Item lost:-Keys</h2>
                <p>Last seen:-classroom S 109</p>
                <p>Owner:-Vansh Ranawat</p>
                <p>Contact info:-9509410180</p>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form class="lost-form">
            <h2>Report a Lost Item</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="item-lost">Item Lost:</label>
            <input type="text" id="item-lost" name="item-lost" placeholder="Enter the lost item" required>

            <label for="last-seen">Last Seen:</label>
            <input type="text" id="last-seen" name="last-seen" placeholder="Where was it last seen?" required>

            <label for="contact-info">Contact Info:</label>
            <input type="text" id="contact-info" name="contact-info" placeholder="Enter your contact info" required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Provide a brief description" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="lost.js"></script>
</body>
</html>
