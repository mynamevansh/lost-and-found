<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="found.css">
    <title>Found Page</title>
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-stars"></div>

    <h1>"Found Items"</h1>
    <div class="lost-container">
        <div class="first-box">
            <div class="first"></div>
            <div class="text-container">
                <h2>Item found:-Breadboard</h2>
                <p>Found:-classroom S 104</p>
                <p>Finder:-Vansh Ranawat</p>
                <p>Contact info:-9509410180</p>
            </div>
        </div>
        <div class="second-box">
            <div class="second"></div>
            <div class="text-container">
                <h2>Item found:-Arduino</h2>
                <p>Found:-classroom S 109</p>
                <p>Finder:-Vansh Ranawat</p>
                <p>Contact info:-9509410180</p>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form class="lost-form">
            <h2>Report a Found Item</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="item-found">Item Found:</label>
            <input type="text" id="item-found" name="item-found" placeholder="Enter the found item" required>

            <label for="last-seen">Last Seen:</label>
            <input type="text" id="last-seen" name="last-seen" placeholder="Where was it last seen?" required>

            <label for="contact-info">Contact Info:</label>
            <input type="text" id="contact-info" name="contact-info" placeholder="Enter your contact info" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Provide a brief description" rows="4" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="found.js"></script>
</body>
</html>
